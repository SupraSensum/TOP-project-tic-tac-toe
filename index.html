<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOP: Project: Tic Tac Toe</title>
   <script src="./js/index.js" defer></script>
   <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <header>
      <h1>Tic Tac Toe</h1>
   </header>
   <main>
      <div class="gameboard">
         <div class="cell bd-r bd-b" data-cell="1">0</div>
         <div class="cell bd-l bd-b bd-r" data-cell="2">0</div>
         <div class="cell bd-l bd-b" data-cell="3">0</div>
         <div class="cell bd-t bd-r bd-b" data-cell="4">0</div>
         <div class="cell bd-t bd-r bd-b bd-l" data-cell="5">0</div>
         <div class="cell bd-t bd-l bd-b" data-cell="6">0</div>
         <div class="cell bd-t bd-r" data-cell="7">0</div>
         <div class="cell bd-l bd-t bd-r" data-cell="8">0</div>
         <div class="cell bd-l bd-t" data-cell="9">0</div>
      </div>
   </main>
   <footer>

   </footer>
</body>
</html>
