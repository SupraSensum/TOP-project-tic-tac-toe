<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOP: Project: Tic Tac Toe</title>
   <script src="./js/index.js" defer></script>
   <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <header>
      <h1>Tic Tac Toe</h1>
   </header>
   <main>
      <div class="status-container">Enter player details:</div>
      <div class="input-container">
         <form onsubmit="return false;">
            <div class="input-group">
               <label for="player1" style="display: none;">Player 1 Name:</label>
               <input type="text" id="player1" name="player1" required minlength="2" maxlength="30" placeholder="Player 1">
            </div>

            <div class="input-group">
               <label for="player2" style="display: none;">Player 2 Name:</label>
               <input type="text" id="player2" name="player2" required minlength="2" maxlength="30" placeholder="Player 2">
            </div>
            <input type="submit" value="Start" id="start-button">
         </form>
      </div>
      <div class="gameboard">
         <div class="cell bd-r bd-b" data-cell="1" data-row="0" data-column="0"></div>
         <div class="cell bd-l bd-b bd-r" data-cell="2" data-row="0" data-column="1"></div>
         <div class="cell bd-l bd-b" data-cell="3" data-row="0" data-column="2"></div>
         <div class="cell bd-t bd-r bd-b" data-cell="4" data-row="1" data-column="0"></div>
         <div class="cell bd-t bd-r bd-b bd-l" data-cell="5" data-row="1" data-column="1"></div>
         <div class="cell bd-t bd-l bd-b" data-cell="6" data-row="1" data-column="2"></div>
         <div class="cell bd-t bd-r" data-cell="7" data-row="2" data-column="0"></div>
         <div class="cell bd-l bd-t bd-r" data-cell="8" data-row="2" data-column="1"></div>
         <div class="cell bd-l bd-t" data-cell="9" data-row="2" data-column="2"></div>
      </div>
   </main>
   <footer>

   </footer>
</body>
</html>
